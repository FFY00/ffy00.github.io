<%inherit file="base.html"/>

<h1 class="title has-text-centered">Blog Posts</h1>

% for post in posts:
<div class="columns">
  <div class="column is-full">
    <article class="notification has-background-success-light">
      <a class="title" href="${post.id}">${post.title}</a>
      % if post.summary:
      <p class="content">${post.summary}</p>
      % endif
    </article>
  </div>
</div>
% endfor
