<%inherit file="base.html"/>

<h1 class="title has-text-centered">Blog Posts</h1>

% for post in posts:
<div class="columns">
  <div class="column is-full">
    <article class="notification has-background-success-light">
      <div class="block">
        <a class="title" href="${post.id}">${post.title}</a>
      </div>
      <div class="block content">
        % if post.summary:
        <p>${post.summary}</p>
        % endif
      </div>
    </article>
  </div>
</div>
% endfor
