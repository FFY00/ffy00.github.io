<%inherit file="base.html"/>

<h1 class="title has-text-centered">${page.title}</h1>
% if page.date:
<h1 class="subtitle has-text-centered mt-1">Date: ${page.date.strftime('%d/%m/%Y %H:%M')}</h1>
% elif mtime:
<h1 class="subtitle has-text-centered mt-1">Last updated: ${mtime.strftime('%d/%m/%Y %H:%M')}</h1>
% endif

<div class="content">
  ${body}
</div>
