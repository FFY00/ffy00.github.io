<%inherit file="base.html"/>

<h1 class="title has-text-centered">${page.title}</h1>
% if page.date:
<h1 class="subtitle has-text-centered">${page.date.strftime('%H:%M %d/%m/%Y')}</h1>
% elif mtime:
<h1 class="subtitle has-text-centered">Last updated: ${mtime.strftime('%H:%M %d/%m/%Y')}</h1>
% endif

<div class="content">
  ${body}
</div>
